<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <form>
      <div class="form-control">
        <label for="last-name-form-control"></label>
        <input type="text" id="last-name-form-control" name="lastName" value="Emerson"/>
      </div>
      <div class="form-control">
        <input type="number" value="17" name="age" />
      </div>
      <div class="form-control">
        <label>
        <input type="checkbox" name="agree" /> Accept terms and conditions 
        </label>
      </div>
      <div class="choose-gender">
        <input type="radio" id="gender-male" name="gender"  checked /><label for="gender-male" > Male </label>
        <input type="radio" id="gender-female" name="gender"/><label for="gender-female"> Female </label>
        <input type="radio" id="gender-secret" name="gender" /><label for="gender-secret"> Secret </label>
      </div>
      <div class="form-control">
        <textarea
          maxlength="10"
          placeholder="Write description..."
          name="description"
        ></textarea>
      </div>
      <div class="form-control">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
